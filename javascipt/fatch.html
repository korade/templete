<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/')
       .then(response => response.text())
       .then(data => {console.log(data)
          for(var x in data){
              document.write(data[x].title);
          }
       })
  
       .catch((error) => document.write("cont fetch data"));
         
      </script>
</body>
</html>
